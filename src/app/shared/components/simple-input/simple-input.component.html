<mat-form-field>
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    [formControl]="internalControl"
    [required]="required"
    [type]="type"
  />
  <mat-hint *ngIf="hint">{{ hint | translate }}</mat-hint>
  <mat-error *ngIf="internalControl.errors && getFirstError() as error">
    {{
      "COMMON.ERROR." + error
        | uppercase
        | translate: internalControl.errors[error]
    }}
  </mat-error>
</mat-form-field>
