<mat-form-field>
  <mat-label>{{ label | translate }}</mat-label>
  <mat-icon *ngIf="icon && iconType === 'PREFIX'" matPrefix>
    {{ icon }}
  </mat-icon>
  <input
    #inputElement
    matInput
    [formControl]="internalControl"
    [required]="required"
    [type]="type"
  />
  <mat-icon *ngIf="icon && iconType === 'SUFFIX'" matSuffix>
    {{ icon }}
  </mat-icon>
  <mat-hint *ngIf="hint">{{ hint | translate }}</mat-hint>
  <mat-error *ngIf="internalControl.errors && getFirstError() as error">
    {{
      "COMMON.ERROR." + error
        | uppercase
        | translate: internalControl.errors[error]
    }}
  </mat-error>
</mat-form-field>
